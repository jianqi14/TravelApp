<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traveling San Francisco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading"><a href="index.html">Traveling San Francisco!!</a></h1>
      <button type="button" class="btn btn-secondary btn-lg btn-block"> <a href="index.html">Return to Home Page</a></button>
    </div>
  </section>

  <div class="container submit-view">
      <form id="submit-location">
          <div class="form-group">
             <h2>Enter Location information below.</h2>
          </div><br>
          <div class="form-group">
            <label for="Name">Name of Location:</label>
            <input required type="text" class="form-control" id="Name">
          </div>
          <div class="form-group">
            <label for="Address">Address:</label>
            <input required type="text" class="form-control" id="Address">
          </div>
          <div class="form-group">
            <label for="Picture">Picture URL:</label>
            <input required type="url" class="form-control" id="Photos">
          </div>
          <div class="form-group">
            <label for="About">About:</label>
            <textarea class="form-control" id="Description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="yelpReview">Yelp Reviews Url:</label>
            <input required type="url" class="form-control" id="yelpReview">
          </div>
          <div class="form-group">
            <label for="Prices">Price:</label>
            <textarea class="form-control" id="Prices" rows="3"></textarea>
          </div><br>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="helpers.js"></script>
  <script src="submit.js"></script>
</body>
</html>
